<h2>역사</h2>
2008년 5월 두산은 중앙대를 인수했고, 당시 두산그룹 박용성 회장은 취임 직후 “백화점식 학과를 과감히 정리하고 시대 변화에 맞게 재편하겠다”고 의지를 밝혔다. 2009년 우리나라 대학 최초로 교수 차등 연봉제를 도입했다. 2010년 18개 단과대학을 11개로, 77개 학과를 49개로 줄이는 구조조정[1]안을 이사회에서 통과시켰다.
