<h2>교가</h2>
<p>
남산이 영을 넘어 바라보이고<br>
뒤로는 관악산이 높이 솟았네<br>
한강수 구비치는 노들의 강변<br>
명수대 송림속에 우뚝선 중앙<br>
의에 죽고 참에 삶이 모교의 정신<br>
세계에 빛내세 우리 중앙대학교<br>
삼천리 이강산에 꽃을 피우려<br>
굳세고 지혜롭게 모여들었네<br>
진선미 거룩한맘 길러온 정성<br>
힘차게 나라위해 몸바친 중앙<br>
의에죽고 참에 삶이 모교의 정신<br>
세계에 빛내세 우리 중앙대학교<br>
</P>
